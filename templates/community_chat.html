{% extends "base.html" %}

{% block title %}Community Chat - LearnNest{% endblock %}

{% block content %}
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        background: #0a0a0f;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
    }
    
    .chat-wrapper {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        background: #0a0a0f;
    }
    
    .chat-header {
        background: #16161f;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .header-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .header-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #34C759, #00B341);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
    }
    
    .header-info h1 {
        font-size: 1.3rem;
        font-weight: 700;
        color: white;
        margin: 0;
    }
    
    .online-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background: rgba(52, 199, 89, 0.15);
        padding: 0.3rem 0.7rem;
        border-radius: 12px;
        font-size: 0.8rem;
        color: #34C759;
        border: 1px solid rgba(52, 199, 89, 0.3);
    }
    
    .online-dot {
        width: 6px;
        height: 6px;
        background: #34C759;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
    
    .back-btn {
        background: rgba(255,255,255,0.08);
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 10px;
        text-decoration: none;
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.2s;
        font-weight: 600;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .back-btn:hover {
        background: rgba(255,255,255,0.12);
        transform: translateX(-3px);
    }
    
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .messages-container::-webkit-scrollbar {
        width: 8px;
    }
    
    .messages-container::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
    }
    
    .messages-container::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #34C759, #00B341);
        border-radius: 4px;
    }
    
    .message-wrapper {
        display: flex;
        gap: 0.8rem;
        animation: slideIn 0.3s ease-out;
        position: relative;
    }
    
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        flex-shrink: 0;
        background: linear-gradient(135deg, #34C759, #00B341);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
    }
    
    .message-avatar.instructor {
        background: linear-gradient(135deg, #FF453A, #D32F2F);
        box-shadow: 0 2px 8px rgba(255, 69, 58, 0.3);
    }
    
    .message-avatar.admin {
        background: linear-gradient(135deg, #FF9F0A, #FF6B00);
        box-shadow: 0 2px 8px rgba(255, 159, 10, 0.3);
    }
    
    .message-content {
        flex: 1;
        max-width: 70%;
        position: relative;
    }
    
    .message-header {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 0.4rem;
    }
    
    .sender-name {
        font-weight: 600;
        color: #ffffff;
        font-size: 0.9rem;
    }
    
    .role-badge {
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        font-size: 0.65rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }
    
    .role-badge.instructor {
        background: #FF453A;
        color: white;
    }
    
    .role-badge.admin {
        background: #FF9F0A;
        color: white;
    }
    
    .message-time {
        font-size: 0.75rem;
        color: #8e8e93;
        margin-left: auto;
    }
    
    .message-bubble {
        background: #1c1c2e;
        padding: 0.8rem 1rem;
        border-radius: 12px;
        color: #e8e8ed;
        line-height: 1.5;
        border: 1px solid rgba(255,255,255,0.05);
        word-wrap: break-word;
        font-size: 0.9rem;
        position: relative;
    }
    
    .message-bubble.own {
        background: linear-gradient(135deg, #0A84FF, #006EDC);
        color: white;
        border: none;
    }
    
    .message-wrapper.own {
        flex-direction: row-reverse;
    }
    
    .message-wrapper.own .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }
    
    .message-wrapper.own .message-header {
        flex-direction: row-reverse;
    }
    
    .message-actions {
        position: absolute;
        top: -8px;
        right: 0;
        display: none;
        gap: 0.4rem;
        z-index: 10;
    }
    
    .message-wrapper.own:hover .message-actions,
    .message-wrapper.show-actions .message-actions {
        display: flex;
    }
    
    .action-btn {
        background: linear-gradient(135deg, #0A84FF, #006EDC);
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.75rem;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }
    
    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(10, 132, 255, 0.4);
    }
    
    .action-btn.delete-btn {
        background: linear-gradient(135deg, #FF453A, #D32F2F);
    }
    
    .action-btn.delete-btn:hover {
        box-shadow: 0 4px 12px rgba(255, 69, 58, 0.4);
    }
    
    .message-image {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        margin-top: 0.6rem;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    .message-video {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        margin-top: 0.6rem;
    }
    
    .file-attachment {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.6rem 0.9rem;
        background: rgba(10, 132, 255, 0.1);
        border-radius: 8px;
        text-decoration: none;
        color: #0A84FF;
        font-size: 0.85rem;
        font-weight: 600;
        transition: all 0.2s;
        border: 1px solid rgba(10, 132, 255, 0.2);
        margin-top: 0.6rem;
    }
    
    .file-attachment:hover {
        background: rgba(10, 132, 255, 0.2);
        transform: translateY(-2px);
    }
    
    .empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        opacity: 0.4;
    }
    
    .empty-content {
        text-align: center;
    }
    
    .empty-content i {
        font-size: 3.5rem;
        color: #6e6e73;
        margin-bottom: 1rem;
    }
    
    .empty-content p {
        color: #6e6e73;
        font-size: 1rem;
    }
    
    .input-area {
        background: #16161f;
        border-top: 1px solid rgba(255,255,255,0.05);
        padding: 1.2rem 1.5rem;
        display: flex;
        gap: 0.8rem;
        align-items: center;
    }
    
    .message-input {
        flex: 1;
        padding: 0.9rem 1.2rem;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        font-size: 0.9rem;
        background: #1c1c2e;
        color: #ffffff;
        transition: all 0.2s;
        font-family: inherit;
    }
    
    .message-input:focus {
        outline: none;
        border-color: #0A84FF;
        background: #22222e;
        box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
    }
    
    .message-input::placeholder {
        color: #6e6e73;
    }
    
    .attach-btn {
        cursor: pointer;
        background: linear-gradient(135deg, #34C759, #00B341);
        color: white;
        padding: 0.9rem 1.2rem;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        transition: all 0.2s;
    }
    
    .attach-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(52, 199, 89, 0.4);
    }
    
    .send-btn {
        background: linear-gradient(135deg, #0A84FF, #006EDC);
        color: white;
        padding: 0.9rem 1.4rem;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
    }
    
    .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(10, 132, 255, 0.4);
    }
    
    .edited-badge {
        font-size: 0.7rem;
        color: rgba(255,255,255,0.5);
        font-style: italic;
        margin-left: 0.5rem;
    }
</style>

<div class="chat-wrapper">
    <div class="chat-header">
        <div class="header-info">
            <div class="header-icon">üåç</div>
            <div>
                <h1>Community Chat <span class="online-badge"><span class="online-dot"></span> Live</span></h1>
            </div>
        </div>
        <a href="{{ url_for('messaging_hub') }}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <div class="messages-container" id="messages-container">
        <div class="empty-state">
            <div class="empty-content">
                <i class="fas fa-comments"></i>
                <p>No messages yet. Start the conversation!</p>
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" id="message-input" class="message-input" 
               placeholder="Type your message..." 
               onkeypress="if(event.key==='Enter'){sendMessage()}">
        
        <label class="attach-btn" title="Attach files (Max 100MB)">
            <i class="fas fa-paperclip"></i>
            File
            <input type="file" id="file-input" style="display: none;" 
                   onchange="handleFileSelect()">
        </label>
        
        <button onclick="sendMessage()" class="send-btn">
            <i class="fas fa-paper-plane"></i>
            Send
        </button>
    </div>
</div>

<script>
const CONFIG = {
    userId: {{ current_user.id }},
    userName: "{{ current_user.full_name }}",
    userRole: "{{ current_user.role }}",
    userProfilePic: "{{ current_user.profile_picture or '' }}",
    socket: null
};

CONFIG.socket = io();

CONFIG.socket.on('connect', function() {
    console.log('Connected to community chat');
    CONFIG.socket.emit('join_community_chat', {});
});

CONFIG.socket.on('new_community_message', function(data) {
    addMessageToChat(data);
});

function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    CONFIG.socket.emit('send_community_message', {
        message: message,
        sender_role: CONFIG.userRole,
        profile_picture: CONFIG.userProfilePic
    });
    
    input.value = '';
    input.focus();
}

function handleFileSelect() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    
    if (!file) return;
    
    if (file.size > 100 * 1024 * 1024) {
        alert('File too large. Max 100MB');
        fileInput.value = '';
        return;
    }
    
    uploadFile(file);
}

function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('message', document.getElementById('message-input').value.trim() || file.name);
    
    const btn = document.querySelector('.attach-btn');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
    btn.style.opacity = '0.6';
    btn.style.pointerEvents = 'none';
    
    fetch('/api/upload-chat-file', {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            CONFIG.socket.emit('send_community_message', {
                message: document.getElementById('message-input').value.trim() || data.file_name,
                sender_role: CONFIG.userRole,
                profile_picture: CONFIG.userProfilePic,
                file_path: data.file_path,
                file_name: data.file_name,
                is_image: data.file_path.match(/\.(jpg|jpeg|png|gif)$/i) ? 1 : 0,
                is_video: data.file_path.match(/\.(mp4|mov|avi|mkv)$/i) ? 1 : 0
            });
            
            document.getElementById('message-input').value = '';
            document.getElementById('file-input').value = '';
        } else {
            alert('Upload failed: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(error => {
        alert('Upload error: ' + error.message);
    })
    .finally(() => {
        btn.innerHTML = originalHTML;
        btn.style.opacity = '1';
        btn.style.pointerEvents = 'auto';
    });
}

function editMessage(messageId, currentText) {
    const newText = prompt('Edit message:', currentText);
    if (newText && newText.trim() && newText !== currentText) {
        fetch('/api/chat-messages/' + messageId, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: newText.trim()})
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                const msgElement = document.querySelector('[data-message-id="' + messageId + '"]');
                if (msgElement) {
                    const textElement = msgElement.querySelector('.message-text');
                    if (textElement) {
                        textElement.innerHTML = escapeHtml(newText.trim()) + '<span class="edited-badge">(edited)</span>';
                    }
                }
            } else {
                alert('Failed to edit message');
            }
        })
        .catch(err => alert('Error editing message'));
    }
}

function deleteMessage(messageId) {
    if (confirm('Delete this message?')) {
        fetch('/api/chat-messages/' + messageId, {
            method: 'DELETE'
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                const msgElement = document.querySelector('[data-message-id="' + messageId + '"]');
                if (msgElement) {
                    msgElement.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => msgElement.remove(), 300);
                }
            } else {
                alert('Failed to delete message');
            }
        })
        .catch(err => alert('Error deleting message'));
    }
}

let lastTap = 0;
function handleDoubleTap(event, wrapper) {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;
    
    if (tapLength < 500 && tapLength > 0) {
        wrapper.classList.toggle('show-actions');
    }
    lastTap = currentTime;
}

function escapeHtml(text) {
    const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
    return text.replace(/[&<>"']/g, m => map[m]);
}

function addMessageToChat(data) {
    const container = document.getElementById('messages-container');
    const emptyState = container.querySelector('.empty-state');
    if (emptyState) emptyState.remove();
    
    const isOwn = data.sender_id === CONFIG.userId;
    const wrapper = document.createElement('div');
    wrapper.className = 'message-wrapper' + (isOwn ? ' own' : '');
    wrapper.setAttribute('data-message-id', data.id);
    wrapper.addEventListener('touchend', (e) => handleDoubleTap(e, wrapper));
    
    let avatarClass = '';
    let avatarContent = '';
    if (data.profile_picture) {
        avatarContent = '<img src="/uploads/' + data.profile_picture + '" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">';
    } else {
        if (data.sender_role === 'instructor') {
            avatarClass = 'instructor';
            avatarContent = 'üë®‚Äçüè´';
        } else if (data.sender_role === 'admin') {
            avatarClass = 'admin';
            avatarContent = 'üë®‚Äçüíº';
        } else {
            avatarContent = 'üë§';
        }
    }
    
    let roleBadge = '';
    if (data.sender_role === 'instructor') {
        roleBadge = '<span class="role-badge instructor">INSTRUCTOR</span>';
    } else if (data.sender_role === 'admin') {
        roleBadge = '<span class="role-badge admin">ADMIN</span>';
    }
    
    let mediaHTML = '';
    if (data.file_path) {
        if (data.is_image || data.file_path.match(/\.(jpg|jpeg|png|gif)$/i)) {
            mediaHTML = '<div><img src="' + data.file_path + '" class="message-image" onclick="window.open(\'' + data.file_path + '\',\'_blank\')"></div>';
        } else if (data.is_video || data.file_path.match(/\.(mp4|mov|avi|mkv)$/i)) {
            mediaHTML = '<div><video src="' + data.file_path + '" class="message-video" controls></video></div>';
        } else {
            const fileName = data.file_name || 'Download';
            const fileExt = data.file_path.split('.').pop().toUpperCase();
            let fileIcon = 'fa-file';
            if (fileExt === 'PDF') fileIcon = 'fa-file-pdf';
            else if (['DOC', 'DOCX'].indexOf(fileExt) !== -1) fileIcon = 'fa-file-word';
            else if (['XLS', 'XLSX'].indexOf(fileExt) !== -1) fileIcon = 'fa-file-excel';
            
            mediaHTML = '<a href="' + data.file_path + '" target="_blank" class="file-attachment"><i class="fas ' + fileIcon + '"></i>' + fileName + '</a>';
        }
    }
    
    let actionsHTML = '';
    if (isOwn && data.id) {
        const escapedMessage = escapeHtml(data.message).replace(/'/g, "\\'");
        actionsHTML = '<div class="message-actions">' +
            '<button class="action-btn" onclick="editMessage(' + data.id + ',\'' + escapedMessage + '\')"><i class="fas fa-edit"></i> Edit</button>' +
            '<button class="action-btn delete-btn" onclick="deleteMessage(' + data.id + ')"><i class="fas fa-trash"></i> Delete</button>' +
            '</div>';
    }
    
    wrapper.innerHTML = 
        '<div class="message-avatar ' + avatarClass + '">' + avatarContent + '</div>' +
        '<div class="message-content">' +
            actionsHTML +
            '<div class="message-header">' +
                '<span class="sender-name">' + escapeHtml(data.sender_name) + '</span>' +
                roleBadge +
                '<span class="message-time">' + (data.timestamp || 'Just now') + '</span>' +
            '</div>' +
            '<div class="message-bubble' + (isOwn ? ' own' : '') + '">' +
                '<span class="message-text">' + escapeHtml(data.message) + '</span>' +
                mediaHTML +
            '</div>' +
        '</div>';
    
    container.appendChild(wrapper);
    container.scrollTop = container.scrollHeight;
}

window.addEventListener('load', function() {
    const container = document.getElementById('messages-container');
    container.scrollTop = container.scrollHeight;
    document.getElementById('message-input').focus();
});
</script>

<style>
@keyframes slideOut {
    to {
        opacity: 0;
        transform: translateX(-50px);
    }
}
</style>
{% endblock %}
